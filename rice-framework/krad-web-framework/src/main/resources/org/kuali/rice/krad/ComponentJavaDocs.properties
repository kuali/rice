org.kuali.rice.krad.uif.element.PageBreadcrumbOptions=BreadcrumbOptions specific to page.  Render options are only available at the page level.
org.kuali.rice.krad.uif.element.PageBreadcrumbOptions|renderHomewardPathBreadcrumbs|boolean=If true, render the homewardPathBreadcrumbs (if any are set), otherwise do not render them
org.kuali.rice.krad.uif.element.PageBreadcrumbOptions|renderParentLocations|boolean=If true, render the parent location breadcrumbs.  These BreadcrumbItems are automatically generated based on the\n view's parentLocation property settings by traversing parent views/pages or based on a history path.
org.kuali.rice.krad.uif.element.PageBreadcrumbOptions|renderPrePageBreadcrumbs|boolean=If true, render the prePageBreadcrumbs (if any are set), otherwise do not render them
org.kuali.rice.krad.uif.element.PageBreadcrumbOptions|renderPreViewBreadcrumbs|boolean=If true, render the preViewBreadcrumbs (if any are set), otherwise do not render them
org.kuali.rice.krad.uif.element.PageBreadcrumbOptions|renderViewBreadcrumb|boolean=Whether or not to render the view breadcrumb at this level
