@cmp{Demo-DatePatternConstraintView}#componentName=DatePattern Constraint

@cmp{Demo-DatePatternConstraint-Example1}#headerText=Default
@cmp{Demo-DatePatternConstraint-Example1}#instructionalText=Default settings allow any Date format allowed by the \
  system (configured in the "STRING_TO_DATE_FORMATS" Rice config parameter)

@cmp{Demo-DatePatternConstraint-Example2}#headerText=Basic Date
@cmp{Demo-DatePatternConstraint-Example2}#instructionalText=Preconfigured bean that allows only MM/dd/yy, MM/dd/yyyy, \
  MM-dd-yy, MM-dd-yyyy.  It is <i>highly recommended</i> that this constraint be used for user based entry.

@cmp{Demo-DatePatternConstraint-Example3}#headerText=Customize
@cmp{Demo-DatePatternConstraint-Example3}#instructionalText=Setting <b>allowedFormats</b> to allow a more limited set of \
  formats.  allowedFormats must be a subset of system configured date formats.

