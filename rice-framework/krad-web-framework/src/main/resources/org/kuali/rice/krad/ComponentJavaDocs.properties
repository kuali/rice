org.kuali.rice.krad.uif.field.RemoteFieldsHolder=A placeholder in the configuration for a <code>Container</code> list of items that will be invoked to\n retrieve a list of {@link RemotableAttributeField} instances which will then be inserted into the containers\n list at the position of the holder\n\n <p>\n Since remotable fields are dynamic by nature, the individual fields cannot be configured initially with the\n container. Further more the properties for the field are constructed with code. This gives the ability to specify\n where that list of fields should be placed, along with configured on how to retrieve the remote fields.\n </p>\n\n <p>\n The fetching properties are used to configure what method to invoke that will return the list of remotable fields.\n Specifying the {@link \#getFetchingMethodToCall()} only assumes the method is on the view helper service for the\n contained view. For invoking other classes, such as services or static classes, use {@link\n \#getFetchingMethodInvoker()}\n </p>\n\n <p>\n The list of remotable fields should bind to a Map property on the model. The {@link \#getPropertyName()} and\n {@link \#getBindingInfo()} properties specify the path to this property. The property names configured on the\n returned fields are assumed to be keys in that above configured map, with the corresponding map value giving the\n actual model value for the remote field.\n </p>\n\n <p>\n e.g. configuration\n {@code\n <property name\="items">\n <list>\n <bean parent\="RemoteFieldsHolder" p\:propertyName\="remoteFieldValuesMap"\n p\:fetchingMethodToCall\="retrieveRemoteFields"/>\n ...\n }\n\n This example will invoke a method named 'retrieveRemoteFields' on the view helper service, which should return\n a list of {@link RemotableAttributeField} instances. The view, model instance, and parent container will be sent\n to the method as arguments.\n\n The returned fields will be translated to {@link InputField} instances that bind to a map property named\n 'remoteFieldValuesMap' on the model.\n </p>
org.kuali.rice.krad.uif.field.RemoteFieldsHolder|bindingInfo|BindingInfo=Can be used to for more complex binding paths\n\n <p>\n Generally not necessary to set on a field level, any default object path or binding prefixes set\n on the view or container will be inherited\n </p>
org.kuali.rice.krad.uif.field.RemoteFieldsHolder|fetchingMethodInvoker|MethodInvokerConfig=Configuration for the method to invoke for retrieving the list of remotable fields\n\n <p>\n Through the method invoker config, a service or static class can be configured along with the\n method name that will be invoked. The method name must accept the view, model object, and parent\n container as arguments, and return a list of {@link RemotableAttributeField} instances.\n </p>\n\n <p>\n Note the {@link org.kuali.rice.krad.uif.component.MethodInvokerConfig\#getTargetMethod()} property can\n be configured, or the {@link \#getFetchingMethodToCall()}. In the case of both configurations, the target\n method on the method invoker config will be used\n </p>
org.kuali.rice.krad.uif.field.RemoteFieldsHolder|fetchingMethodToCall|String=Name of the method to invoke for retrieving the list of remotable fields\n\n <p>\n When only the fetching method to call is configured it is assumed to be a valid method on the view\n helper service for the containing view. The method name must accept the view, model object, and parent\n container as arguments, and return a list of {@link RemotableAttributeField} instances.\n </p>\n\n <p>\n For invoking the method on classes other than the view helper service, see {@link \#getFetchingMethodInvoker()}\n </p>
org.kuali.rice.krad.uif.field.RemoteFieldsHolder|propertyName|String=Path to the Map property that the translated fields bind to\n\n <p>\n It is assumed this property points to a Map where the property names on the returned remotable fields\n are keys in that map, with the corresponding map value giving the model value for the field\n </p>
org.kuali.rice.krad.uif.field.SpaceField=Field that produces only a space\n\n <p>\n Can be used to aid in the layout of other fields, for instance in a grid. For\n example in a totals row generally the rows that are not totaled are blank in\n the total row.\n </p>
org.kuali.rice.krad.uif.layout.BoxLayoutManager=Layout manager that organizes components in a single row (horizontal) or\n column (vertical)\n\n <p>\n Although a table based template could be used, setup is done to also support\n a CSS based template. The items in the <code>Container</code> instance are\n rendered sequentially wrapping each one with a span element. The padding\n property can be configured to space the elements as needed. To achieve a\n vertical orientation, the span style is set to block. Additional styling can\n be set for the items by using the itemSpanStyle property.\n </p>
org.kuali.rice.krad.uif.layout.BoxLayoutManager|itemStyleClasses|List=List of style classes that should be applied to each span that wraps the item in the layout
org.kuali.rice.krad.uif.layout.BoxLayoutManager|itemStyle|String=Used by the render to set the style on the span element that wraps the\n item. By using a wrapping span the items can be aligned based on the\n orientation and given the correct padding
org.kuali.rice.krad.uif.layout.BoxLayoutManager|orientation|UifConstants.Orientation=Indicates whether the components should be rendered in a horizontal or\n vertical column
org.kuali.rice.krad.uif.layout.BoxLayoutManager|padding|String=Amount of separation between each item\n\n <p>\n For horizontal orientation, this will be the right padding for each item.\n For vertical, it will be the bottom padding for each item. The value can\n be a fixed length (like px) or percentage\n </p>
org.kuali.rice.krad.uif.layout.CssGridLabelColumnLayoutManager=A Css Grid Layout which only takes fields as its content and separates out the field's labels into\n separate columns\n\n <p>This layout does not use the container's items' colspan property to influence column size.</p>
org.kuali.rice.krad.uif.layout.CssGridLabelColumnLayoutManager|fieldColumnSizes|CssGridSizes=CssGridSizes that will be used by every field in this layout, unless the field itself has cssGridSizes\n explicitly set; note that this OVERRIDES any framework automation set by numberOfLabelColumns for field sizes.\n\n <p>\n Be careful with the usage of this setting, it's intent is to be set with labelColumnSizes, or some\n combination of custom field and label cssGridSizes, or unintended behavior/layout may result.  This is an\n advanced layout configuration setting and requires knowledge of bootstrap css grid layout/behavior.\n </p>
org.kuali.rice.krad.uif.layout.CssGridLabelColumnLayoutManager|labelColumnCssClass|String=The css class to use on the label column's div "cells"
org.kuali.rice.krad.uif.layout.CssGridLabelColumnLayoutManager|labelColumnSizes|CssGridSizes=CssGridSizes that will be used by every label in this layout, unless the label itself has cssGridSizes\n explicitly set; note that this OVERRIDES any framework automation set by numberOfLabelColumns for label sizes.\n\n <p>\n Be careful with the usage of this setting, it's intent is to be set with fieldColumnSizes, or some\n combination of custom field and label cssGridSizes, or unintended behavior/layout may result.  This is an\n advanced layout configuration setting and requires knowledge of bootstrap css grid layout/behavior.\n </p>
org.kuali.rice.krad.uif.layout.CssGridLabelColumnLayoutManager|numberOfLabelColumns|int=The number of label columns used in this layout\n\n <p>\n The only supported values for this property are 1-3 which translates to 2-6 columns per a\n row.  This property defines how many of the total columns are label columns.\n </p>
org.kuali.rice.krad.uif.layout.CssGridLayoutManager=Css Grid Layout manager is a layout manager which creates div "rows" and "cells" to replicate a\n table look by using div elements for its items.\n\n <p>\n Items are added into rows based on their colSpan\n setting, while each row has a max size of 12 columns. By default, if colSpan is not set on an\n item, that item will take a full row.\n </p>
org.kuali.rice.krad.uif.layout.CssGridLayoutManagerBase=Css Grid Layout managers are a layout managers which creates div "rows" and "cells" to replicate a\n table look by using div elements for its items.
org.kuali.rice.krad.uif.layout.CssGridLayoutManager|defaultItemSize|int=The default "cell" size to use for this layout - this converts to medium size\n (max setting, and the default, is 12)\n\n <p>\n This is a quick and easy setter for default mdSize for this layout, as a common use case is to have\n a different layout for medium devices and up, while small and extra small will consume the full screen.\n For customizations at every screen size, use defaultItemSizes.\n </p>
org.kuali.rice.krad.uif.layout.CssGridSizes=CssGridSizes are used by CssGridLayoutManagers to determine how much "column/cell" width an item will take up in a\n css grid layout.  It is important to note that sizes set will affect that screen size AND all screen sizes\n larger than that size unless those screen sizes also have a size explicitly set.  Each "row" is 12 across, so no\n sizes in this object are allowed to exceed this value.
org.kuali.rice.krad.uif.layout.CssGridSizes|lgOffset|int=The offset (amount "pushed over") the div will have before the Component content at a large screen\n size (large desktop); this can be set to 0 to override previous screen size offsets.\n\n <p>\n  If -1 this setting will be ignored (default).  This setting CANNOT exceed 12 AND should not be\n  set to 12 as it will cause unintended behaviors (maximum should be 11 in most cases).  When using offset\n  it is recommended that the size of content in the "row" PLUS the offset and size of this "cell" at each screen\n  size DOES NOT exceed 12 or unintended layouts WILL result.  There is no extra small (xs) offset.\n </p>
org.kuali.rice.krad.uif.layout.CssGridSizes|lgSize|int=The size this Component's "cell" div will take up at a large screen size (large desktop).\n\n <p>\n  If 0 this setting will be ignored (default).  This setting CANNOT exceed 12.\n </p>
org.kuali.rice.krad.uif.layout.CssGridSizes|mdOffset|int=The offset (amount "pushed over") the div will have before the Component content at a medium screen\n size (desktop), this can be set to 0 to override previous screen size offsets.\n\n <p>\n  If -1 this setting will be ignored (default).  This setting CANNOT exceed 12 AND should not be\n  set to 12 as it will cause unintended behaviors (maximum should be 11 in most cases).  When using offset\n  it is recommended that the size of content in the "row" PLUS the offset and size of this "cell" at each screen\n  size DOES NOT exceed 12 or unintended layouts WILL result.  There is no extra small (xs) offset.\n </p>
org.kuali.rice.krad.uif.layout.CssGridSizes|mdSize|int=The size this Component's "cell" div will take up at a medium screen size (desktop).\n\n <p>\n  If 0 this setting will be ignored (default).  This setting CANNOT exceed 12.\n </p>
org.kuali.rice.krad.uif.layout.CssGridSizes|smOffset|int=The offset (amount "pushed over") the div will have before the Component content at a small screen\n size (tablet).\n\n <p>\n  If -1 this setting will be ignored (default).  This setting CANNOT exceed 12 AND should not be\n  set to 12 as it will cause unintended behaviors (maximum should be 11 in most cases).  When using offset\n  it is recommended that the size of content in the "row" PLUS the offset and size of this "cell" at each screen\n  size DOES NOT exceed 12 or unintended layouts WILL result.  There is no extra small (xs) offset.\n </p>
org.kuali.rice.krad.uif.layout.CssGridSizes|smSize|int=The size this Component's "cell" div will take up at a small screen size (tablet).\n\n <p>\n  If 0 this setting will be ignored (default).  This setting CANNOT exceed 12.\n </p>
org.kuali.rice.krad.uif.layout.CssGridSizes|xsSize|int=The size this Component's "cell" div will take up at an extra small screen size (phone).\n\n <p>\n  If 0 this setting will be ignored (default).  This setting CANNOT exceed 12.\n </p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase=Layout manager that organizes its components in a table based grid\n\n <p>\n Items are laid out from left to right (with each item taking up one column)\n until the configured number of columns is reached. If the item count is\n greater than the number of columns, a new row will be created to render the\n remaining items (and so on until all items are placed). Labels for the fields\n can be pulled out (default) and rendered as a separate column. The manager\n also supports the column span and row span options for the field items. If\n not specified the default is 1.\n </p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|applyAlternatingRowStyles|boolean=Indicates whether alternating row styles should be applied\n\n <p>\n Indicator to layout manager templates to apply alternating row styles.\n See the configured template for the actual style classes used\n </p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|applyDefaultCellWidths|boolean=Indicates whether the manager should default the cell widths\n\n <p>\n If true, the manager will set the cell width by equally dividing by the\n number of columns\n </p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|numberOfColumns|int=Indicates the number of columns that should make up one row of data\n\n <p>\n If the item count is greater than the number of columns, a new row will\n be created to render the remaining items (and so on until all items are\n placed).\n </p>\n\n <p>\n Note this does not include any generated columns by the layout manager,\n so the final column count could be greater (if label fields are\n separate).\n </p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|renderAlternatingHeaderColumns|boolean=Indicates whether header columns (th for tables) should be rendered for\n every other item (alternating)\n\n <p>\n If true the first cell of each row will be rendered as an header, with\n every other cell in the row as a header\n </p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|renderFirstRowHeader|boolean=Indicates whether the first row of items rendered should all be rendered as table header (th) cells\n\n <p>\n Generally when using a grid layout all the cells will be tds or alternating th/td (with the label in the\n th cell). However in some cases it might be desired to display the labels in one row as table header cells (th)\n followed by a row with the corresponding fields in td cells. When this is enabled this type of layout is\n possible\n </p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|renderRowFirstCellHeader|boolean=Indicates whether the first cell of each row should be rendered as a header cell (th)\n\n <p>\n When this flag is turned on, the first cell for each row will be rendered as a header cell. If\n {@link \#isRenderAlternatingHeaderColumns()} is false, the remaining cells for the row will be rendered\n as data cells, else they will alternate between cell headers\n </p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|rowCssClasses|List=List of styles for each row.\n\n <p>Each entry in the list gives the style for the row with the same index. This style will be added to\n the <tr> tag when the table rows are rendered in the grid.tag. This is used to store the styles for newly added lines\n and other special cases like the add item row.</p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|rowDataAttributes|List=List of data attributes for each row.\n\n <p>Each entry in the list gives the data attributes for the row with the same index. These data attributes will be added to\n the <tr> tag when the table rows are rendered in the grid.tag. This is used to store the data attributes for newly added lines\n and other special cases like the add item row.</p>
org.kuali.rice.krad.uif.layout.GridLayoutManagerBase|suppressLineWrapping|boolean=Indicates whether the number of columns for the table data should match\n the number of fields given in the container's items list (so that each\n field takes up one column without wrapping), this overrides the configured\n numberOfColumns\n\n <p>\n If set to true during the initialize phase the number of columns will be\n set to the size of the container's field list, if false the configured\n number of columns is used\n </p>
org.kuali.rice.krad.uif.layout.ListLayoutManager=List layout manager is a layout manager for group types to output their items as either ordered or\n unordered lists.
org.kuali.rice.krad.uif.layout.ListLayoutManager|orderedList|boolean=If true, this list layout is an ordered list (ol).  Otherwise, the the layout is an unordered list (ul).
org.kuali.rice.krad.uif.layout.StackedLayoutManagerBase=Layout manager that works with {@code CollectionGroup} containers and\n renders the collection lines in a vertical row\n\n <p>\n For each line of the collection, a {@code Group} instance is created.\n The group header contains a label for the line (summary information), the\n group fields are the collection line fields, and the group footer contains\n the line actions. All the groups are rendered using the\n {@code BoxLayoutManager} with vertical orientation.\n </p>\n\n <p>\n Modify the lineGroupPrototype to change header/footer styles or any other\n customization for the line groups\n </p>
org.kuali.rice.krad.uif.layout.StackedLayoutManagerBase|lineGroupPrototype|Group=Group instance that is used as a prototype for creating the collection\n line groups. For each line a copy of the prototype is made and then\n adjusted as necessary
org.kuali.rice.krad.uif.layout.StackedLayoutManagerBase|renderLineActionsInHeader|boolean=When true, actions specified in lineActions will appear to the very right of the header\n (appears in the corner of the stacked item) by placing the actions in the Header's rightGroup.
org.kuali.rice.krad.uif.layout.StackedLayoutManagerBase|renderLineActionsInLineGroup|boolean=Flag that indicates whether actions will be added in the same group as the line items instead of in the\n footer of the line group
org.kuali.rice.krad.uif.layout.StackedLayoutManagerBase|stackedGroups|List=Final {@code List} of Groups to render for the collection
org.kuali.rice.krad.uif.layout.StackedLayoutManagerBase|summaryFields|List=List of attribute names from the collection line class that should be\n used to build the line summary. To build the summary the value for each\n attribute is retrieved from the line instance. All the values are then\n placed together with a separator.
org.kuali.rice.krad.uif.layout.StackedLayoutManagerBase|summaryTitle|String=Text to appears in the header for each collection lines Group. Used in\n conjunction with {@link \#getSummaryFields()} to build up the final header\n text
org.kuali.rice.krad.uif.layout.StackedLayoutManagerBase|wrapperGroup|Group=Group that will 'wrap' the generated collection lines so that they have a different layout from the general\n stacked layout\n\n <p>\n By default (when the wrapper group is null), each collection line will become a group and the groups are\n rendered one after another. If the wrapper group is configured, the generated groups will be inserted as the\n items for the wrapper group, and the layout manager configured for the wrapper group will determine how they\n are rendered. For example, the layout manager could be a grid layout configured for three columns, which would\n layout the first three lines horizontally then break to a new row.\n </p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase=Implementation of table layout manager.\n\n <p>Based on the fields defined, the {@code TableLayoutManager} will dynamically create instances of\n the fields for each collection row. In addition, the manager can create standard fields like the\n action and sequence fields for each row. The manager supports options inherited from the\n {@code GridLayoutManager} such as rowSpan, colSpan, and cell width settings.</p>\n\n {@inheritDoc}
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|actionColumnPlacement|String=Indicates the actions column placement\n\n <p>\n Valid values are 'LEFT', 'RIGHT' or any valid number. The default is 'RIGHT' or '-1'. The\n column placement index takes all displayed columns, including sequence and selection columns,\n into account.\n </p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|actionFieldPrototype|FieldGroup={@code FieldGroup} instance to serve as a prototype for the actions column. For each\n collection line this instance is copied and adjusted as necessary. Note the actual actions\n for the group come from the collection groups actions List\n (org.kuali.rice.krad.uif.container.CollectionGroup.getActions()). The FieldGroup prototype is\n useful for setting styling of the actions column and for the layout of the action fields.\n Note also the label associated with the prototype is used for the action column header
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|ajaxDetailsRetrieval|boolean=If true, when a row details open action is performed, it will get the details content from\n the server the first time it is opened. The methodToCall will be a component "refresh" call\n by default (this can be set on expandDetailsActionPrototype) and the additional action\n parameters sent to the server will be those set on the expandDetailsActionPrototype\n (lineIndex will be sent by default).
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|applyAlternatingRowStyles|boolean=Indicates whether alternating row styles should be applied.\n\n <p>Indicator to layout manager templates to apply alternating row styles.\n See the configured template for the actual style classes used</p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|applyDefaultCellWidths|boolean=Indicates whether the manager should default the cell widths.\n\n <p>If true, the manager will set the cell width by equally dividing by the\n number of columns</p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|columnCalculations|List=Gets the column calculations. This is a list of ColumnCalcuationInfo that when set provides\n calculations to be performed on the columns they specify. These calculations appear in the\n table's footer. This feature is only available when using richTable functionality.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|conditionalRowCssClasses|Map=
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|expandDetailsActionPrototype|Action=The Action prototype used for the row details expand link. Should be set to\n "Uif-ExpandDetailsAction" or "Uif-ExpandDetailsImageAction". Properties can be configured to\n allow for different methodToCall and actionParameters to be set for ajax row details\n retrieval.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|generateAutoSequence|boolean=Indicates whether the sequence field should be generated with the current line number\n\n <p>\n If set to true the sequence field prototype will be changed to a message field (if not\n already a message field) and the text will be set to the current line number\n </p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|groupTotalLabelPrototype|Label=The groupTotal label to use when renderOnlyLeftTotalLabels is TRUE. This label will appear in\n the left most column.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|groupingPrefix|String=Get the groupingPrefix. The groupingPrefix is used to prefix the generated title (not used\n when groupingTitle is set directly) when using groupingPropertyNames.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|groupingPropertyNames|List=Gets the list of property names to use for grouping.\n\n <p>\n When this property is set, grouping for this collection will be enabled and the lines of the\n collection will be grouped by the propertyName(s) supplied. Supplying multiple property names\n will cause the grouping to be on multiple fields and ordered alphabetically on\n "propetyValue1, propertyValue2" (this is also how the group title will display for each\n group). The property names supplied must be relative to the line, so \#lp SHOULD NOT be used\n (it is assumed automatically).\n </p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|groupingTitle|String=Get the groupingTitle. The groupingTitle MUST contain a SpringEL expression to uniquely\n identify a group's line (ie it cannot be a static string because each group must be\n identified by some value). <b>This overrides groupingPropertyNames(if set) because it\n provides full control of grouping value used by the collection. SpringEL defined here must\n use \#lp if referencing values of the line.</b>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|headerLabelPrototype|Label={@code Label} instance to use as a prototype for creating the tables header fields. For each\n header field the prototype will be copied and adjusted as necessary
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|hiddenColumns|Set=Gets a set of property names defining hidden columns.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|numberOfColumns|int=Indicates the number of columns that should make up one row of data.\n\n <p>If the item count is greater than the number of columns, a new row will\n be created to render the remaining items (and so on until all items are\n placed).</p>\n\n <p>Note this does not include any generated columns by the layout manager,\n so the final column count could be greater (if label fields are\n separate).</p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|numberOfDataColumns|int={@inheritDoc}
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|pageTotalLabel|Label=The pageTotal label to use when renderOnlyLeftTotalLabels is TRUE for total. This label will\n appear in the left most column.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|renderOnlyLeftTotalLabels|boolean=When true, labels for the totals fields will only appear in the left most column. Showing of\n the totals is controlled by the settings on the TableLayoutManager itself when this property\n is true.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|renderSequenceField|boolean=Indicates whether the sequence field should be rendered for the collection
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|repeatHeader|boolean=Indicates whether the header should be repeated before each collection row. If false the\n header is only rendered at the beginning of the table
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|richTable|RichTable=Widget associated with the table to add functionality such as sorting, paging, and export
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|rowCssClasses|List=List of styles for each row.\n\n <p>Each entry in the list gives the style for the row with the same index. This style will be added to\n the <tr> tag when the table rows are rendered in the grid.tag. This is used to store the styles for newly added lines\n and other special cases like the add item row.</p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|rowDataAttributes|List=List of data attributes for each row.\n\n <p>Each entry in the list gives the data attributes for the row with the same index. These data attributes will be added to\n the <tr> tag when the table rows are rendered in the grid.tag. This is used to store the data attributes for newly added lines\n and other special cases like the add item row.</p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|rowDetailsGroup|Group=The row details info group to use when using a TableLayoutManager with the a richTable.\n\n <p>\n This group will be displayed when the user clicks the "Details" link/image on a row. This\n allows extra/long data to be hidden in table rows and then revealed during interaction with\n the table without the need to leave the page. Allows for any group content.\n </p>\n\n <p>\n Does not currently work with javascript required content.\n </p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|rowDetailsOpen|boolean=If true, all details will be opened by default when the table loads. Can only be used on\n tables that have row details setup.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|separateAddLine|boolean=Indicates whether the add line should be rendered in a separate group, or as part of the\n table (first line)\n\n <p>\n When separate add line is enabled, the fields for the add line will be placed in the\n {@link \#getAddLineGroup()}. This group can be used to configure the add line presentation. In\n addition to the fields, the header on the group (unless already set) will be set to\n {@link org.kuali.rice.krad.uif.container.CollectionGroup\#getAddLabel()} and the add line\n actions will be placed into the group's footer.\n </p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|sequenceFieldPrototype|Field={@code Field} instance to serve as a prototype for the sequence field. For each collection\n line this instance is copied and adjusted as necessary
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|sequencePropertyName|String=Attribute name to use as sequence value. For each collection line the value of this field on\n the line will be retrieved and used as the sequence value
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|showGroupTotal|boolean=Gets showGroupTotal. showGroupTotal shows/calculates the total field for each grouping when\n true (and only when the table actually has grouping turned on), otherwise it is not rendered. <br/>\n <b>Only used when renderOnlyLeftTotalLabels is TRUE, this overrides the\n ColumnConfigurationInfo setting. Otherwise, the ColumnConfigurationInfo setting takes\n precedence.</b>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|showPageTotal|boolean=Gets showTotal. showTotal shows/calculates the total field when true, otherwise it is not\n rendered. <br/>\n <b>Only used when renderOnlyLeftTotalLabels is TRUE, this overrides the\n ColumnConfigurationInfo setting. Otherwise, the ColumnConfigurationInfo setting takes\n precedence.</b>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|showToggleAllDetails|boolean=If true, the toggleAllDetailsAction will be shown. This button allows all details to be\n open/closed simultaneously.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|showTotal|boolean=Gets showTotal. showTotal shows/calculates the total field when true, otherwise it is not\n rendered. <br/>\n <b>Only used when renderOnlyLeftTotalLabels is TRUE, this overrides the\n ColumnConfigurationInfo setting. Otherwise, the ColumnConfigurationInfo setting takes\n precedence.</b>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|sortableColumns|Set=Gets a set of property names defining sortable columns.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|suppressLineWrapping|boolean=Indicates whether the number of columns for the table data should match\n the number of fields given in the container's items list (so that each\n field takes up one column without wrapping), this overrides the configured\n numberOfColumns.\n\n <p>If set to true during the initialize phase the number of columns will be\n set to the size of the container's field list, if false the configured\n number of columns is used</p>
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|toggleAllDetailsAction|Action=The toggleAllDetailsAction action component used to toggle all row details open/closed. This\n property is set by the default configuration and should not be reset in most cases.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|totalLabel|Label=The total label to use when renderOnlyLeftTotalLabels is TRUE for total. This label will\n appear in the left most column.
org.kuali.rice.krad.uif.layout.TableLayoutManagerBase|useShortLabels|boolean=Indicates whether the short label for the collection field should be used as the table header\n or the regular label
