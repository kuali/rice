org.kuali.rice.krad.uif.container.CollectionGroupBase|renderAddBlankLineButton|boolean=Indicates that a button will be rendered that allows the user to add blank lines to the collection\n\n <p>\n The button will be added separately from the collection items. The default add line wil not be rendered. The\n action of the button will call the controller, add the blank line to the collection and do a component refresh.\n </p>
org.kuali.rice.krad.uif.container.CollectionGroupBase|renderAddLine|boolean=Indicates whether an add line should be rendered for the collection
