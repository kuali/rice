# Help Text
# KULRICE-8078: Correct Lookup Help Information 
lookupHelpText=<font size\=+1><b>Lookup Help</b></font><br><br> <b>Specifying search criteria\:</b><br> <ol><li>Search fields are not case sensitive for searches.</li> <li>Dates should be specified as mm/dd/yyyy.</li> <li>Some fields have magnifying glass button for a sub lookup on that field.</li> <li>Wildcard searches are allowed on fields. The wildcard symbols are * and %</li> <li>Range operators allowed on numerics and dates are >,<,>\=,<\=, or ..<br> All operators except .. should be before date value. Operator .. should <br> separate date values.</li> <li>All financial documents have question button in the header for viewing help information.</li> </ol> <b>Result Table\:</b> <ol><li>Each result field has link on header for sorting. Click once to sort ascending, <br> and click again to sort descending.</li> <li>Some row fields have links to inquiry. The inquiry will be presented in a new window. </li> <li>Click the return value link to select a row and return the key value to the previous page.<br> Click the cancel button if you wish to return without returning a value.</li> </ol> <b>Maintenance Links\:</b> <ol> <li>The 'create new' link on the upper right corner of the lookup screen will <br> return a maintenance document for creating a new record for this lookup type.</li> <li>For users able to modify table values from the lookup screens, each result row action column displays edit and copy links.<br> The 'edit' link will go to a maintenance document for editing the current record.<br> The 'copy' link will go to a new maintenance document but copy over attributes over the current record.</li>  </ol> <b>Export Functionality\:</b> <ol> <li>At the end of each result set, there are links for exporting the data to a different format.</li> <li>Click 'csv' to export the data as a comma delimited file, 'spreadsheet' to export the data as a spreadsheet,<br> or 'xml' to export the data as xml.</li> </ol> <br>

