remote.driver.saucelabs
# since remote.public.url is used by static fields, it isn't put into the System properties soon enough to be used
remote.public.url=http://env14.rice.kuali.org/
rice.version=KRAD-Demo-Library-$BUILD_NUMBER
saucelabs.browser.version=21
saucelabs.platform=linux
saucelabs.browser=ff
remote.driver.highlight=true
# NOTE excludes and includes are here for reference only, these are maven properties and cannot be set from here
saucelabs.connect.excludes=**/krad/demo,**/krad/labs
saucelabs.connect.includes=**/krad/demo/uif/library/**/*Aft.java
