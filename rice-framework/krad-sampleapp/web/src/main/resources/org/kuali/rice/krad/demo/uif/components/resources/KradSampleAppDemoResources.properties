#KRAD sample app home
@cmp{KradSampleAppHome-SplashContent}#headerText=Build something cool.
@cmp{KradSampleAppHome-SplashContent}#instructionalText=Kuali Rapid Application Development(KRAD) is our UI \
framework that provides the infrastructure to make rich, robust, and interactive web applications easily with \
Kuali Rice.
@cmp{KradSampleAppHome-TryItButton}#actionLabel=Give it a try!

@cmp{KradSampleAppHome-Details}#headerText=Development made easy

@cmp{KradSampleAppHome-Point1}#headerText=Rapid Application Development
@cmp{KradSampleAppHome-Point1}#instructionalText=Why "rapid"? Common solutions for technical problems that each \
application doesn't have to solve every time such as a common look & feel, accessibility, security, and more.

@cmp{KradSampleAppHome-Point2}#headerText=Open Source Frameworks
@cmp{KradSampleAppHome-Point2}#instructionalText=There's no need or benefit to building everything from the ground up. Like all of \
Rice we utilize the best open source frameworks where it makes sense. With KRAD we're using Spring, jQuery, Freemarker \
and (in the near future) JPA.

@cmp{KradSampleAppHome-Point3}#headerText=Easier Development
@cmp{KradSampleAppHome-Point3}#instructionalText=KRAD creates a common way of developing the user interface and \
the Rice team maintains the open source libraries and maintenance challenges that often plague homegrown software \
applications.

@cmp{KradSampleAppHome-Point4}#headerText=Modern Rich Web UIs
@cmp{KradSampleAppHome-Point4}#instructionalText=The ability to create modern, rich web UIs with improved functionality and efficiency. This is \
that web 2.0 stuff that everyone talks about and expects a modern application to possess. This very application is built \
KRAD!

@cmp{KradSampleAppHome-Point5}#headerText=Integration with Rice
@cmp{KradSampleAppHome-Point5}#instructionalText=Built in integration with all of Rice: workflow, identity management, etc. Greatly enhances the \
usefulness of KRAD by covering the majority of functionality an institution needs.

@cmp{KradSampleAppHome-Point6}#headerText=Community
@cmp{KradSampleAppHome-Point6}#instructionalText=A development model that engages and encourages community involvement, contribution, and shared \
solutions. Check out the links below to get involved!

@cmp{KradSampleAppHome-TestimonialsContent}#headerText=Testimonials
@cmp{KradSampleAppHome-Testimonial1}#messageText=[0] [b][i]KRAD has been instrumental in defining a new standard for student \
applications at IU. Since its adoption, we have collaborated successfully with multiple teams, both at IU and \
throughout the Kuali community, to achieve rich front-ends for several new Rice applications with increased \
efficiency and consistency between projects.[/i][/b] [1] - Mark Fyffe, KSAP, Indiana University
@cmp{KradSampleAppHome-Testimonial2}#messageText=[0] [b][i]KRAD promises a more configurable, more maintainable, just plain \
  easier way to create some of the more complicated lookups and inquiries from the projects that I've worked on. I \
  look forward to KRAD's expanded capabilities supporting some of the complex functional UI requirements which are \
  expected for the future.[/i][/b] [1] - James Smith, KFS, Indiana University

