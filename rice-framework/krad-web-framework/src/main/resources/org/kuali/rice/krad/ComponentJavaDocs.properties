org.kuali.rice.krad.uif.element.ProgressBar=Element which shows a visual progress bar based on percentageValue passed in or segmentPercentages passed in
org.kuali.rice.krad.uif.element.ProgressBar|percentComplete|Integer=Percent value complete used to visually indicate this ProgressBar's completeness
org.kuali.rice.krad.uif.element.ProgressBar|segmentClasses|List=List of bar classes to use for each bar "section" for coloring or styling purposes, only settable for\n full configuration purposes and should not normally be set\n\n <p>These are normally set automatically by the framework, but can be explicitly defined if segmentPercentages\n are also explicitly set.  When setting segmentClasses, it's list size MUST equal segmentPercentages.</p>
org.kuali.rice.krad.uif.element.ProgressBar|segmentPercentages|List=The percentage each bar "section" will take up on the progress bar, only settable for\n full configuration purposes and should not normally be set\n\n <p>This is normally automatically set by the framework with no additional configuration.\n When explicitly set for ProgressBars, barClases should ALSO be set\n (this however is optional for StepProgressBars).\n The percentages effects how much space each section will take up on the bar and the total should not\n exceed 100.  For StepProgressBars, this list's size must equal the number of steps.</p>
org.kuali.rice.krad.uif.element.ProgressBar|vertical|boolean=True if this ProgressBar should render vertical (this requires a defined height - which by default is\n defined in the css, or by the framework for StepProgressBars), false otherwise
org.kuali.rice.krad.uif.element.Space=Content element that renders a non-breaking space HTML <code>&amp;nbsp;</code> tag
org.kuali.rice.krad.uif.element.StepProgressBar=Element which shows a visual progress bar alongside a set of steps, to be used by wizard or multi-step\n processes, which reflects the current progress based on value of currentStep.
org.kuali.rice.krad.uif.element.StepProgressBar|completeStep|String=The key that when currentStep has this value, shows the step progress bar as fully complete; this key\n is must not be part of the steps being shown, by default this has a value of "SUCCESS".
org.kuali.rice.krad.uif.element.StepProgressBar|currentStep|String=The current step (by key) of this progress bar to be highlighted visually as the active step.
