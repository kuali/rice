org.kuali.rice.krad.uif.container.DialogGroup=Special type of group that presents the content in a modal dialog.\n\n <p>A dialog group can be used for many different purposes. First it can be used to give a simple confirmation (\n a prompt with ok/cancel or yes/no options). The {@link org.kuali.rice.krad.uif.element.Action} component contains\n properties for adding a confirmation dialog. Next, a dialog can be used to prompt for a response or to gather\n addition data on the client. In this situation, the dialog is configured either in the view or external to the view,\n and the developers triggers the display of the dialog using the javascript method showDialog. See krad.modal.js\n for more information. Dialogs can also be triggered from a controller method (or other piece of server code). Again\n the dialog is configured with the view or external to the view, and the controller method triggers the show using\n the method {@link org.kuali.rice.krad.web.controller.UifControllerBase\#showDialog}.</p>\n\n <p>A dialog is a group and can be configured like any other general group. For building basic dialogs, there are\n convenience properties that can be used. In addition, there are base beans provided with definitions for these\n properties. This includes a basic prompt message and responses. Note to have responses with different action properties,\n set the items of the dialog groups footer directly.</p>
org.kuali.rice.krad.uif.container.DialogGroup|availableResponses|List=List of options that are available for the user to choice as a response to the dialog.\n\n <p>If given, the list of key value pairs is used to create action components that are inserted into the\n dialog footer. The key will be used as the response value, and the value as the label for the action.</p>\n\n <p>Note responses can be also be created by populating the footer items with action components.</p>
org.kuali.rice.krad.uif.container.DialogGroup|explanation|InputField=Input field use to gather explanation text with the dialog.\n\n <p>By default, the control for this input is configured as a TextAreaControl. It may be configured for\n other types of input fields.</p>
org.kuali.rice.krad.uif.container.DialogGroup|onDialogResponseScript|String=Script that will be invoked when the dialog response event is thrown.\n\n <p>The dialog group will throw a custom event type 'dialogresponse.uif' when an response action within the\n dialog is selected. Script given here will bind to that event as a handler</p>\n\n <p>The event object contains\:\n event.response - response value for the action that was selected\n event.action - jQuery object for the action element that was selected\n event.dialogId - id for the dialog the response applies to</p>
org.kuali.rice.krad.uif.container.DialogGroup|onShowDialogScript|String=Script that will get invoked when the dialog group is shown.\n\n <p>Initially a dialog group will either be hidden in the DOM or not present at all (if retrieved via Ajax).\n When the dialog is triggered and shown, a show event will be thrown and this script will\n be executed</p>
org.kuali.rice.krad.uif.container.DialogGroup|promptText|String=Text to be displayed as the prompt or main message in this simple dialog.\n\n <p>This is a convenience method for setting the message text on {@link DialogGroup\#getPrompt()}</p>
org.kuali.rice.krad.uif.container.DialogGroup|prompt|MessageField=Message component to use for the dialog prompt.
org.kuali.rice.krad.uif.container.ELCollectionFilter=Collection filter that evaluates a configured el expression against each line
org.kuali.rice.krad.uif.container.ELCollectionFilter|expression|String=Expression that will be evaluated for each line to determine whether the line should be filtered\n\n <p>\n If expression passes, the line will remain in the collection, otherwise be filtered out. The expression given\n should evaluate to a boolean\n </p>
org.kuali.rice.krad.uif.container.GroupBase=Container that holds a list of <code>Field</code> or other <code>Group</code>\n instances\n\n <p>\n Groups can exist at different levels of the <code>View</code>, providing\n conceptual groupings such as the page, section, and group. In addition, other\n group types can be created to add behavior like collection support\n </p>\n\n <p>\n <code>Group</code> implementation has properties for defaulting the binding\n information (such as the parent object path and a binding prefix) for the\n fields it contains. During the phase these properties (if given) are set on\n the fields contained in the <code>Group</code> that implement\n <code>DataBinding</code>, unless they have already been set on the field.\n </p>
org.kuali.rice.krad.uif.container.GroupBase|disclosure|Disclosure=Disclosure widget that provides collapse/expand functionality for the\n group
org.kuali.rice.krad.uif.container.GroupBase|fieldBindByNamePrefix|String=Binding prefix string to set on each of the groups <code>DataField</code> instances\n\n <p>\n As opposed to setting the bindingPrefix on each attribute field instance,\n it can be set here for the group. During initialize the string will then\n be set on each attribute field instance if the bindingPrefix is blank and\n not a form field\n </p>
org.kuali.rice.krad.uif.container.GroupBase|fieldBindingObjectPath|String=Object binding path to set on each of the group's\n <code>InputField</code> instances\n\n <p>\n When the attributes of the group belong to a object whose path is\n different from the default then this property can be given to set each of\n the attributes instead of setting the model path on each one. The object\n path can be overridden at the attribute level. The object path is set to\n the fieldBindingObjectPath during the initialize phase.\n </p>
org.kuali.rice.krad.uif.container.GroupBase|items|List={@inheritDoc}
org.kuali.rice.krad.uif.container.GroupBase|scrollpane|Scrollpane=Scrollpane widget that provides scrolling functionality for the\n group
org.kuali.rice.krad.uif.container.GroupBase|wrapperTag|String=Defines the html tag that will wrap this group, if left blank, this will automatically be set\n by the framework to the appropriate tag (in most cases section or div)
org.kuali.rice.krad.uif.container.LightTable=LightTable is a light-weight collection table implementation that supports a subset of features,\n Current known supported features are\:\n\n <ul>\n <li>DataField</li>\n <li>InputField with TextControl, CheckboxControl, or single SelectControl</li>\n <li>MessageField</li>\n <li>LinkField</li>\n <li>ActionField</li>\n <li>ImageField</li>\n <li>most RichTable options</li>\n <li>FieldGroup containing only Actions, Image, Messages, or Links</li>\n <li>SpringEL for String properties on supported components only</li>\n <li>SpringEL specifically for the render property</li>\n </ul>\n\n Other features are not guaranteed to work, but may work at your own risk.  The intent of this table is to be a\n light-weight alternative to the fully featured table already available in KRAD and it is more suited to displaying\n large sets of simple data to the user.
org.kuali.rice.krad.uif.container.LightTable|bindingInfo|BindingInfo=The bindingInfo for this collection table, containg the property path and other options
org.kuali.rice.krad.uif.container.LightTable|conditionalRowCssClasses|Map=The row css classes for the rows of this layout\n\n <p>To set a css class on all rows, use "all" as a key.  To set a\n class for even rows, use "even" as a key, for odd rows, use "odd".\n Use a one-based index to target a specific row by index.  SpringEL can be\n used as a key and the expression will be evaluated; if evaluated to true, the\n class(es) specified will be applied.</p>
org.kuali.rice.krad.uif.container.LightTable|currentColumnValue|String=
org.kuali.rice.krad.uif.container.LightTable|propertyName|String=The propertyName of the list backing this collection
org.kuali.rice.krad.uif.container.LightTable|richTable|RichTable=The richTable widget definition for this table for setting dataTable javascript options
org.kuali.rice.krad.uif.container.LinkGroup=Special <code>Group</code> that presents a grouping on links, which can\n also include nested groupings of links\n\n <p>\n Generally this group outputs a list of <code>LinkField</code> instances, however\n it can be configured to place separates between the fields and also delimiters\n for the grouping\n </p>
org.kuali.rice.krad.uif.container.LinkGroup|emptyLinkGroupString|String=String that will be outputted when the list backing the\n link group is empty
org.kuali.rice.krad.uif.container.LinkGroup|groupBeginDelimiter|String=String that will be rendered before the group of links are rendered\n\n <p>\n If the list of links is empty, the start delimiter will not be\n rendered but instead the \#emptyLinkGroupString will be outputted\n </p>\n\n e.g. '['
org.kuali.rice.krad.uif.container.LinkGroup|groupEndDelimiter|String=String that will be rendered after the group of links are rendered\n\n <p>\n If the list of links is empty, the end delimiter will not be\n rendered but instead the \#emptyLinkGroupString will be outputted\n </p>\n\n e.g. ']'
