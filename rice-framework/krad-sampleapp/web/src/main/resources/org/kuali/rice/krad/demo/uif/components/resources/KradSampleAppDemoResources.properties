@cmp{ComponentLibraryHome-Elements}#headerText=Elements
@cmp{ComponentLibraryHome-Elements}#instructionalText=Basic elements that can be used within groups such as links, \
  actions, and messages.

@cmp{ComponentLibraryHome-Controls}#headerText=Controls
@cmp{ComponentLibraryHome-Controls}#instructionalText=Controls are used to input data and include components such as \
  checkboxes, text input, and select controls, and are used with Fields.

@cmp{ComponentLibraryHome-Fields}#headerText=Fields
@cmp{ComponentLibraryHome-Fields}#instructionalText=Fields provide labels, instructional text, constraints, and/or \
  binding information for the content they wrap, and are primarily used to display or allow input of  information.

@cmp{ComponentLibraryHome-Containers}#headerText=Containers
@cmp{ComponentLibraryHome-Containers}#instructionalText=Containers can contain fields and other containers, and \
  provide a layout for the items they contain.

@cmp{ComponentLibraryHome-LayoutManagers}#headerText=Layout Managers
@cmp{ComponentLibraryHome-LayoutManagers}#instructionalText=Layout Managers are used by some containers to control \
  how fields and the containers the layout behave and look on a page.

@cmp{ComponentLibraryHome-Widgets}#headerText=Widgets
@cmp{ComponentLibraryHome-Widgets}#instructionalText=Widgets are provide javascript enhanced component configuration \
  , or expand a component's base features, which allow for a variety of responsive interfaces.

@cmp{ComponentLibraryHome-Navigation}#headerText=Navigation
@cmp{ComponentLibraryHome-Navigation}#instructionalText=Various navigation components are available to navigate between \
  pages and views of a KRAD application.

@cmp{ComponentLibraryHome-CollectionFeatures}#headerText=Collection Features
@cmp{ComponentLibraryHome-CollectionFeatures}#instructionalText=Collections are able to display their information and \
  manipulate their information in a variety of ways by using various features and options, such as totalling and row \
  details.

@cmp{ComponentLibraryHome-Validation}#headerText=Validation
@cmp{ComponentLibraryHome-Validation}#instructionalText=Validation is controlled by constraints and a wide variety of \
  contraints are available to control the input allowed in a Field, and errors are shown immediately.

@cmp{ComponentLibraryHome-ClientResponsiveness}#headerText=Client Responsiveness
@cmp{ComponentLibraryHome-ClientResponsiveness}#instructionalText=The client can respond to a variety of actions taken \
  by the user, show content in response to actions, and even perform asynchronous server requests.

@cmp{ComponentLibraryHome-GeneralFeatures}#headerText=General Features
@cmp{ComponentLibraryHome-GeneralFeatures}#instructionalText=Additional features of KRAD not covered by one of the other \
  categories, but are part of the KRAD feature set.

