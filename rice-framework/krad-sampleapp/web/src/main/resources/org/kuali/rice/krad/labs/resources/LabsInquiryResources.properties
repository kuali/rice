@cmp{KradInquirySample-PageR3C1}#page.headerText=Sample
@cmp{KradInquirySampleItems-PageR3C1}#headerText=Inquiry - Drill-down related data
@cmp{KradInquirySampleItems-PageR3C1}#instructionalText=Shows automatic url generation of related data <br> <br> \
  Automatic conversion of fields into drill-down links on fields which are primary keys to other data objects with \
  defined relationships. <br> Travel Destination is related to Travel Per Diem Expense and thus has a automatic \
  drill-down url on inquiry page. <br><br>

@cmp{KradInquirySample-PageR3C2}#page.headerText=Sample
@cmp{KradInquirySampleItems-PageR3C2}#headerText=Inquiry - Hiding a field and section using an Authorizer and Component \
  Security
@cmp{KradInquirySampleItems-PageR3C2}#instructionalText=For the first link, the authorizer is used to control whether \
  fields and groups are displayed.  If the user is logged in as admin, the travel authorizationid \
  field and the estimates section are hidden.  You can look at the DemoInquiryViewAuthorizer\
   class to see how this is done.\
  <br><br>\
  For the second link, Component Security is used to control the presentation of both the travel authorization id and \
  the estimates section.  The configuration is done on the view and can be found in the LabsInquiry-AuthorizerSecurity \
  view.\
  <br><br>\
  The third link goes to the same inquiry view, except the user (dev1) is allowed to view the blocked travel authorization id and \
  cost estimates section. The Kim Permissions View Field, and View Section allow the blocked fields to be viewed.\
  <br><br>

@cmp{KradInquirySample-PageR3C3}#page.headerText=Sample
@cmp{KradInquirySampleItems-PageR3C3}#headerText=Inquiry - Presentation Controller hiding field and section
@cmp{KradInquirySampleItems-PageR3C3}#instructionalText=The the travel authorization \
field and the estimates section are hidden using the presentation view controller.  You can look at the \
  DemoInquiryPresentationController class to see how this is done.\

