org.kuali.rice.krad.uif.field.InputFieldBase=Field that encapsulates data input/output captured by an attribute within the\n application\n\n <p>\n The {@code InputField} provides the majority of the data input/output\n for the screen. Through these fields the model can be displayed and updated.\n For data input, the field contains a {@link Control} instance will\n render an HTML control element(s). The input field also contains a\n {@link Label}, summary, and widgets such as a quickfinder (for\n looking up values) and inquiry (for getting more information on the value).\n {@code InputField} instances can have associated messages (errors)\n due to invalid input or business rule failures. Security can also be\n configured to restrict who may view the fields valnue.\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|attributeQuery|AttributeQuery=Attribute query instance configured for this field to dynamically pull information back for\n updates other fields or providing messages\n\n <p>\n If field attribute query is not null, associated event script will be generated to trigger the\n query from the UI. This will invoke the {@code AttributeQueryService} to\n execute the query and return an instance of {@code AttributeQueryResult} that is then\n read by the script to update the UI. Typically used to update informational property values or\n other field values\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|caseConstraint|CaseConstraint={@inheritDoc}
org.kuali.rice.krad.uif.field.InputFieldBase|constraintMessage|Message=Message field that displays constraint text\n\n <p>\n This message field can be configured to for adjusting how the constrain text will display. Generally\n the styleClasses property will be of most interest\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|constraintText|String=Text that display a restriction on the value a field can hold\n\n <p>\n For example when the value must be a valid format (phone number, email), certain length, min/max value and\n so on this text can be used to indicate the constraint to the user. Generally displays with the control so\n it is visible when the user tabs to the field\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|control|Control={@code Control} instance that should be used to input data for the\n field\n\n <p>\n When the field is editable, the control will be rendered so the user can\n input a value(s). Controls typically are part of a Form and render\n standard HTML control elements such as text input, select, and checkbox\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|dataType|DataType=Gets the DataType of this InputField, note that DataType set to be date\n when this field is using a date picker with a TextControl and has not otherwise been\n explicitly set.
org.kuali.rice.krad.uif.field.InputFieldBase|dependencyConstraints|List=List of {@code PrerequisiteConstraint} that apply to this {@code InputField}
org.kuali.rice.krad.uif.field.InputFieldBase|disableNativeAutocomplete|boolean=Indicates whether the browser autocomplete functionality should be disabled for the\n input field (adds autocomplete\="off")\n\n <p>\n The browser's native autocomplete functionality can cause issues with security fields and also fields\n with the UIF suggest widget enabled\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|enableAutoDirectInquiry|boolean=Indicates whether direct inquiries should be automatically set when a relationship for\n the field's property is found\n\n <p>\n Note this only applies when the {@link \#getInquiry()} widget has not been configured (is null)\n and is set to true by default\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|enableAutoQuickfinder|boolean=Indicates whether quickfinders should be automatically set when a relationship for the field's\n property is found\n\n <p>\n Note this only applies when the {@link \#getQuickfinder()} widget has not been configured (is null)\n and is set to true by default\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|exclusiveMin|String=The exclusive minimum value for numeric or date field.\n\n <p>\n The exclusiveMin element determines the minimum allowable value for data\n entry editing purposes. This constrain is supported for numeric and\n date fields and to be used in conjunction with the appropriate\n {@link ValidCharactersConstraint}.\n\n For numeric constraint the value can be an integer or decimal such as -.001 or 99.\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|helperText|String=Help text that displays under the control and is disclosed on focus.
org.kuali.rice.krad.uif.field.InputFieldBase|inclusiveMax|String=The inclusive maximum value for numeric or date field.\n\n <p>\n The inclusiveMax element determines the maximum allowable value for data\n entry editing purposes. This constrain is supported for numeric and\n date fields and to be used in conjunction with the appropriate\n {@link ValidCharactersConstraint}.\n\n For numeric constraint the value can be an integer or decimal such as -.001 or 99.\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|instructionalMessage|Message=Message field that displays instructional text\n\n <p>\n This message field can be configured to for adjusting how the instructional text will display. Generally\n the styleClasses property will be of most interest\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|instructionalText|String=Instructional text that display an explanation of the field usage\n\n <p>\n Text explaining how to use the field, including things like what values should be selected\n in certain cases and so on (instructions)\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|maxLength|Integer=Maximum number of characters the input field value is allowed to have\n\n <p>\n The maximum length determines the maximum allowable length of the value\n for data entry editing purposes.  The maximum length is inclusive and can\n be smaller or longer than the actual control size.  The constraint\n is enforced on all data types (e.g. a numeric data type needs to meet the\n maximum length constraint in which digits and symbols are counted).\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|minLength|Integer=Minimum number of characters the input field value needs to be\n\n <p>\n The minimum length determines the minimum required length of the value for\n data entry editing purposes.  The minimum length is inclusive. The constraint\n is enforced on all data types (e.g. a numeric data type needs to meet the\n minimum length requirement in which digits and symbols are counted).\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|mustOccurConstraints|List={@inheritDoc}
org.kuali.rice.krad.uif.field.InputFieldBase|optionsFinderClass|Class=Get the class of the optionsFinder being used by this InputField
org.kuali.rice.krad.uif.field.InputFieldBase|optionsFinder|KeyValuesFinder=Instance of {@code KeyValuesFinder} that should be invoked to\n provide a List of values the field can have. Generally used to provide\n the options for a multi-value control or to validate the submitted field\n value
org.kuali.rice.krad.uif.field.InputFieldBase|postInputAddons|List=List of components that will be grouped with the input field control to form an input group.\n\n <p>Generally these are icon, link, or button components that should be rendered with the control.</p>\n\n <p>See <a href\="http\://getbootstrap.com/components/\#input-groups">Bootstrap Input Groups</a></p>
org.kuali.rice.krad.uif.field.InputFieldBase|postInputCssClasses|List=List of CSS classes that will be applied to the span that wraps the post input components.\n\n TODO\: revisist this, possibly getting the classes from component wrapper css classes once created
org.kuali.rice.krad.uif.field.InputFieldBase|quickfinder|QuickFinder=Lookup finder widget for the field\n\n <p>\n The quickfinder widget places a small icon next to the field that allows\n the user to bring up a search screen for finding valid field values. The\n {@code Widget} instance can be configured to point to a certain\n {@code LookupView}, or the framework will attempt to associate the\n field with a lookup based on its metadata (in particular its\n relationships in the model)\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|renderInputAddonGroup|boolean=Forces rendering of the input group div around the control.\n\n <p>If other components add content through script that should be grouped with the control, this flag\n can be set to true to generate the input group, even though {@link InputField\#getPostInputAddons()} may\n be empty</p>
org.kuali.rice.krad.uif.field.InputFieldBase|required|Boolean={@inheritDoc}
org.kuali.rice.krad.uif.field.InputFieldBase|simpleConstraint|SimpleConstraint={@inheritDoc}
org.kuali.rice.krad.uif.field.InputFieldBase|suggest|Suggest=Suggest box widget for the input field\n\n <p>\n If enabled (by render flag), as the user inputs data into the\n fields control a dynamic query is performed to provide the user\n suggestions on values which they can then select\n </p>\n\n <p>\n Note the Suggest widget is only valid when using a standard TextControl\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|uppercaseValue|boolean=Perform uppercase flag for this field to force input to uppercase.\n\n <p>\n It this flag is set to true the 'text-transform' style on the field will be set to 'uppercase'\n which will automatically change any text input into the field to uppercase.\n </p>
org.kuali.rice.krad.uif.field.InputFieldBase|validCharactersConstraint|ValidCharactersConstraint={@inheritDoc}
org.kuali.rice.krad.uif.field.InputFieldBase|validationMessages|ValidationMessages=Field that contains the messages (errors) for the input field. The\n {@code ValidationMessages} holds configuration on associated messages along\n with information on rendering the messages in the user interface
org.kuali.rice.krad.uif.field.InputFieldBase|widgetInputOnly|boolean=Indicates indicates whether the field can only be updated through a widget\n\n widgetInputOnly behaves similar to ReadOnly with the exception that the value of the input field\n can be changed via the associated widget (e.g. spinner, date picker, quickfinder, etc).
org.kuali.rice.krad.uif.field.LinkField=Field that encloses a link element.
