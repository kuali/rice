org.kuali.rice.krad.uif.element.Label|requiredIndicator|String=String indicator that will be displayed as a required indicator\n\n <p>\n To indicate a field must have a value (required input) the required\n indicator can be set to display an indicator or text along with\n the label.\n </p>
org.kuali.rice.krad.uif.element.Label|richLabelMessage|Message=Gets the Message that represents the rich message content of the label if labelText is using rich message tags.\n <b>DO NOT set this\n property directly unless you need full control over the message structure.</b>
