@cmp{KradInquirySampleItems-PageR7C1}#headerText=Inquiry - Unmask security masked field.
@cmp{KradInquirySampleItems-PageR7C1}#instructionalText=The following link performs a Traveler Detail inquiry.<br> \
  The phone number field has security attributes defined to mask the field from most users.<br> \
  User dev1 has been assigned FULL_UNMASK_FIELD permission for the Traveler Detail phone number.<br> \
  User admin has PARTIAL_UNMASK_FIELD permission for the same field.<br><br> \
  Login as fred to see the masked phone number.<br>Login as dev1 to see the phone number fully unmasked<br> \
  Login as admin to see the phone number partially unmasked.<br><br>

