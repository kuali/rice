org.kuali.rice.krad.uif.container.CollectionGroupBase|includeLineSelectionField|boolean=Indicates whether lines of the collection group should be selected by rendering a\n field for each line that will allow selection\n\n <p>\n For example, having the select field enabled could allow selecting multiple lines from a search\n to return (multi-value lookup)\n </p>
