org.kuali.rice.krad.uif.field.AttributeQuery=Holds configuration for executing a dynamic query on an <code>InputField</code> to\n pull data for updating the UI\n\n <p>\n There are two types of query types that can be configured and executed. The first is provided\n completely by the framework using the <code>LookupService</code> and will perform a query\n against the configured dataObjectClassName using the query parameters and return field mapping.\n The second type will invoke a method that will perform the query. This can be configured using the\n queryMethodToCall (if the method is on the view helper service), or using the queryMethodInvoker if\n the method is on another class or object.\n </p>
org.kuali.rice.krad.uif.field.AttributeQuery|additionalCriteria|Map=Fixed criteria that will be appended to the dynamic criteria generated\n for the query. Map key gives name of the property the criteria should\n apply to, and the map value is the value (literal) for the criteria. Standard\n lookup wildcards are allowed
org.kuali.rice.krad.uif.field.AttributeQuery|dataObjectClassName|String=Class name for the data object the query should be performed against
org.kuali.rice.krad.uif.field.AttributeQuery|queryFieldMapping|Map=Configures the query parameters by mapping fields in the view\n to properties on the data object class for the query\n\n <p>\n Each map entry configures one parameter for the query, where\n the map key is the field name to pull the value from, and the\n map value is the property name on the object the parameter should\n populate.\n </p>
org.kuali.rice.krad.uif.field.AttributeQuery|queryMethodArgumentFieldList|List=List of field names that should be passed as arguments to the query method\n\n <p>\n Each entry in the list maps to a method parameter, in the other contained within\n the list. The value for the field within the view will be pulled and passed\n to the query method as an argument\n </p>
org.kuali.rice.krad.uif.field.AttributeQuery|queryMethodInvokerConfig|MethodInvokerConfig=Configures the query method target class/object and method name\n\n <p>\n When the query method is not contained on the <code>ViewHelperService</code>, this\n can be configured for declaring the target class/object and method. The target class\n can be set in which case a new instance will be created and the given method invoked.\n Alternatively, the target object instance for the invocation can be given. Or finally\n a static method can be configured\n </p>
org.kuali.rice.krad.uif.field.AttributeQuery|queryMethodToCall|String=Configures the name of the method that should be invoked to perform\n the query\n\n <p>\n Should contain only the method name (no parameters or return type). If only\n the query method name is configured it is assumed to be on the <code>ViewHelperService</code>\n for the contained view.\n </p>
org.kuali.rice.krad.uif.field.AttributeQuery|renderNotFoundMessage|boolean=Indicates whether a message should be added to the query result\n object and displayed when the query return object is null
org.kuali.rice.krad.uif.field.AttributeQuery|returnFieldMapping|Map=Maps properties from the result object of the query to\n fields in the view\n\n <p>\n Each map entry configures one return mapping, where the map\n key is the field name for the field to populate, and the map\n values is the name of the property on the result object to\n pull the value from\n </p>
org.kuali.rice.krad.uif.field.AttributeQuery|returnMessageStyleClasses|String=CSS Style classes that should be applied to the return message.\n Multiple style classes should be delimited by a space
org.kuali.rice.krad.uif.field.AttributeQuery|returnMessageText|String=Message text to display along with the query result
org.kuali.rice.krad.uif.field.AttributeQuery|sortPropertyNames|List=List of property names to sort the query results by. The sort\n will be performed on each property in the order they are contained\n within the list. Each property must be a valid property of the\n return query object (the data object in case of the general query)
org.kuali.rice.krad.uif.field.DataFieldBase=Field that renders data from the application, such as the value of a data object property
org.kuali.rice.krad.uif.field.DataFieldBase|addHiddenWhenReadOnly|boolean=Indicates the field should be read-only but also a hidden should be generated for the field\n\n <p>\n Useful for when a value is just displayed but is needed by script\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|additionalHiddenPropertyNames|List=Allows specifying hidden property names without having to specify as a\n field in the group config (that might impact layout)
org.kuali.rice.krad.uif.field.DataFieldBase|applyMask|boolean=Indicates whether the value for the field should be masked (or partially masked) on display\n\n <p>\n If set to true, the field value will be masked by applying the configured {@link \#getMaskFormatter()}\n </p>\n\n <p>\n If a KIM permission exists that should be checked to determine whether the value should be masked or not,\n this value should not be set but instead the mask or partialMask property on {@link \#getComponentSecurity()}\n should be set to true. This indicates there is a mask permission that should be consulted. If the user\n does not have the permission, this flag will be set to true by the framework and the value masked using\n the mask formatter configured on the security object\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|bindingInfo|BindingInfo=Returns the <code>BindingInfo</code> instance that is configured for the\n component
org.kuali.rice.krad.uif.field.DataFieldBase|defaultValueFinderClass|Class=Gives Class that should be invoked to produce the default value for the\n field
org.kuali.rice.krad.uif.field.DataFieldBase|defaultValues|List=Array of default values for the model property the field points to\n\n <p>\n When a new <code>View</code> instance is requested, the corresponding\n model will be newly created. During this initialization process the value\n for the model property will be set to the given default values (if set)\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|defaultValue|Object=Default value for the model property the field points to\n\n <p>\n When a new <code>View</code> instance is requested, the corresponding\n model will be newly created. During this initialization process the value\n for the model property will be set to the given default value, if it was null.\n This will only work on properties which can be determined to be null.\n Therefore a String property with an empty string value will\n not be ovewritten with the defaultValue set here.\n </p>\n\n <p>\n In addition, int, boolean, and other primitive types\n will not use this default value because they inherently have a value in Java (0 for int, false for boolean, etc).\n To use such types either using a primitive wrapper type (Integer, Boolean, etc) so an unset variable can\n be determined to be null, or explicitly set the default value on the form/object itself for these types and\n not through this property.\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|dictionaryAttributeName|String=Name of the attribute within the data dictionary the attribute field is\n associated with\n\n <p>\n During the initialize phase for the <code>View</code>, properties for\n attribute fields are defaulted from a corresponding\n <code>AttributeDefinition</code> in the data dictionary. Based on the\n propertyName and parent object class the framework attempts will\n determine the attribute definition that is associated with the field and\n set this property. However this property can also be set in the fields\n configuration to use another dictionary attribute.\n </p>\n\n <p>\n The attribute name is used along with the dictionary object entry to find\n the <code>AttributeDefinition</code>\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|dictionaryObjectEntry|String=Object entry name in the data dictionary the associated attribute is\n apart of\n\n <p>\n During the initialize phase for the <code>View</code>, properties for\n attribute fields are defaulted from a corresponding\n <code>AttributeDefinition</code> in the data dictionary. Based on the\n parent object class the framework will determine the object entry for the\n associated attribute. However the object entry can be set in the field's\n configuration to use another object entry for the attribute\n </p>\n\n <p>\n The attribute name is used along with the dictionary object entry to find\n the <code>AttributeDefinition</code>\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|escapeHtmlInPropertyValue|boolean=Returns true if HTML escape allowed for this field
org.kuali.rice.krad.uif.field.DataFieldBase|helpSummary|String=Summary help text for the field
org.kuali.rice.krad.uif.field.DataFieldBase|help|Help=Help configuration object for the container\n\n <p>\n External help information can be configured for the container. The\n {@code Help} object can the configuration for rendering a link to\n that help information.\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|inquiry|Inquiry=Inquiry widget for the field\n\n <p>\n The inquiry widget will render a link for the field value when read-only\n that points to the associated inquiry view for the field. The inquiry can\n be configured to point to a certain <code>InquiryView</code>, or the\n framework will attempt to associate the field with a inquiry based on its\n metadata (in particular its relationships in the model)\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|maskFormatter|MaskFormatter=MaskFormatter instance that will be used to mask the field value when {@link \#isApplyMask()} is true\n\n <p>\n Note in cases where the mask is applied due to security (KIM permissions), the mask or partial mask formatter\n configured on {@link \#getComponentSecurity()} will be used instead of this mask formatter\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|multiLineReadOnlyDisplay|boolean=Returns true if this field is of type {@code TextAreaControl}.\n\n <p>\n Used to preserve text formatting in a textarea when the view\n is readOnly by enclosing the text in a </pre> tag.\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|propertyEditor|PropertyEditor=Performs formatting of the field value for display and then converting the value back to its\n expected type from a string\n\n <p>\n Note property editors exist and are already registered for the basic Java types and the\n common Kuali types such as [@link KualiDecimal}. Registration with this property is only\n needed for custom property editors\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|propertyNamesForAdditionalDisplay|List=List of property names whose values should be displayed read-only under this field\n\n <p>\n In the attribute field template for each information property name given its values is\n outputted read-only. Informational property values can also be updated dynamically with\n the use of field attribute query\n </p>\n\n <p>\n Simple property names can be given if the property has the same binding parent as this\n field, in which case the binding path will be adjusted by the framework. If the property\n names starts with org.kuali.rice.krad.uif.UifConstants\#NO_BIND_ADJUST_PREFIX, no binding\n prefix will be added.\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|propertyName|String=Name of the property (relative to the parent object) the component binds\n to
org.kuali.rice.krad.uif.field.DataFieldBase|readOnlyDisplayReplacementPropertyName|String=Returns the alternate display attribute name to be displayed when the field is readonly.
org.kuali.rice.krad.uif.field.DataFieldBase|readOnlyDisplayReplacement|String=Returns the alternate display value
org.kuali.rice.krad.uif.field.DataFieldBase|readOnlyDisplaySuffixPropertyName|String=Returns the additional display attribute name to be displayed when the field is readonly
org.kuali.rice.krad.uif.field.DataFieldBase|readOnlyDisplaySuffix|String=Returns the additional display value.
org.kuali.rice.krad.uif.field.DataFieldBase|readOnlyListDelimiter|String=The readOnlyListDelimiter is used to set the delimiter used when "DELIMITED" type is set for\n readOnlyListDisplayType
org.kuali.rice.krad.uif.field.DataFieldBase|readOnlyListDisplayType|String=Gets the readOnlyListDisplayType.\n\n <p>When this is not set, the list will default to the delimited list display with a default of comma and space\n (", ") - if readOnlyListDelimiter is not set as well.  The type can be set as the following\:\n <ul>\n <li>"DELIMITED" - list will be output with delimiters between each item defined by readOnlyListDelimiter</li>\n <li>"BREAK" - list will be output with breaks between each item</li>\n <li>"OL" - list will be output in ordered list format (numbered)</li>\n <li>"UL" - list will be output in unordered list format (bulleted)</li>\n </ul>\n </p>
org.kuali.rice.krad.uif.field.DataFieldBase|renderInfoMessageSpan|boolean=When true, render the info message span which contains can contain additional information\n about the field (used by Field Query functionality)
org.kuali.rice.krad.uif.field.DataFieldBase|renderMarkerIconSpan|boolean=When true, render the marker icon span to show icons related to the field (used by CompareFieldCreateModifier on\n maintenance documetnts to mark editted fields)
org.kuali.rice.krad.uif.field.DataFieldBase|sortAs|String=Sets the sort type if this field is used within a collection\n\n <p>\n The default sort type is the Java class of the\n property being referenced. Since a String property may actually contain numeric or date values only this property\n can be used to better set the sort type.\n </p>
org.kuali.rice.krad.uif.field.DataFieldSecurity=Data field security adds attribute security to the standard component security\n\n <p>\n The {@link AttributeSecurity} can be configured for the field to indicate there is security at the data layer\n (configured by component (class) and property). If the field is backed by a data dictionary\n {@link org.kuali.rice.krad.datadictionary.AttributeDefinition} the attribute security can be configured there and\n will be picked up and inserted into the field security\n </p>
