log4j.rootLogger=INFO, StdOut

log4j.appender.StdOut=org.apache.log4j.ConsoleAppender
log4j.appender.StdOut.layout=org.apache.log4j.PatternLayout
log4j.appender.StdOut.layout.ConversionPattern=%d [%t] u:%X{user}/d:%X{docId} %-5p %C - %m%n
log4j.appender.StdOut.Threshold=TRACE

log4j.logger.org.kuali.rice=INFO
log4j.logger.org.springframework=WARN

#log4j.logger.org.kuali.rice.core.impl.config=DEBUG

log4j.logger.org.kuali.rice.krad.datadictionary.uif.UifDictionaryIndex=DEBUG
log4j.logger.org.kuali.rice.krad.data.provider.jpa.KradEntityManagerFactoryBean=TRACE

log4j.logger.org.kuali.rice.krad.data.provider.util.ReferenceLinker=DEBUG
