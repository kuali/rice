org.kuali.rice.krad.uif.container.PageGroupBase=A PageGroup represents a page of a View.\n\n <p>\n PageGroups should only be used with a View component.  The contain the main content that will be seen by the\n user using the View.  Like all other groups, PageGroup can contain items, headers and footers.  Pages also\n have their own BreadcrumbItem.\n </p>
org.kuali.rice.krad.uif.container.PageGroupBase|autoFocus|boolean=When this is true, the first field of the kualiForm will be focused by\n default, unless the parameter focusId is set on the form (by an\n actionField), then that field will be focused instead. When this setting\n if false, no field will be focused.
org.kuali.rice.krad.uif.container.PageGroupBase|breadcrumbItem|BreadcrumbItem=The breadcrumbItem for this page.  This is the item that (generally) appears last in the breadcrumb list.\n\n <p>\n If a label is not explicitly defined, the label is retrieved from the headerText of the PageGroup's header.\n If this is also not defined, the breadcrumbItem is NOT rendered.  The url properties do not need to be provided\n for this breadcrumbItem because it is automatically determined based on the this PageGroup's pageId, viewId,\n and controllerMapping retrieved from the initial controller request.\n </p>
org.kuali.rice.krad.uif.container.PageGroupBase|breadcrumbOptions|PageBreadcrumbOptions=The breadcrumbOptions specific to this page.\n\n <p>\n Important note\: breadcrumbOptions for preViewBreadcrumbs, prePageBreadcrumbs, and\n breadcrumbOverrides are inherited from the View if not explicitly set from the PageGroup level's\n breadcrumbOptions\n (if they contain a value at the view level and the property is null at the page level - default behavior).\n Explicitly providing an empty list or setting these properties at the PageGroup level will\n override this inheritance.\n </p>
org.kuali.rice.krad.uif.container.PageGroupBase|formPostUrl|String=Specifies the URL the view's form should post to\n\n <p>\n Any valid form post URL (full or relative) can be specified. If left\n empty, the form will be posted to the same URL of the preceding request\n URL.\n </p>
org.kuali.rice.krad.uif.container.PageGroupBase|stickyFooter|boolean=When true, this page's footer will become sticky (fixed) at the bottom of the window
org.kuali.rice.krad.uif.container.SidebarNavigationGroup=A navigation group which renders a menu with items, that is shown at the side of the page with collapse.\n functionality\n\n <p>Items of this menu should only be of {@link org.kuali.rice.krad.uif.element.Header}, {@link Action}, and\n {@link ToggleMenu} types.  Actions and ToggleMenus must have icons to render correctly when using the collapse\n functionality, but will inherit the defaultItemIconClass if their iconClass properties are not set.</p>
org.kuali.rice.krad.uif.container.SidebarNavigationGroup|closedToggleIconClass|String=Icon class to use to render a closed icon for sub menus (the {@link ToggleMenu} items) that exist\n in this navigation menu.
org.kuali.rice.krad.uif.container.SidebarNavigationGroup|defaultItemIconClass|String=The default css class to use for the icons of the items which exist in this navigation menu if they are not set\n on the items themselves (icons are required by {@link Action} and {@link ToggleMenu} items in this menu).
org.kuali.rice.krad.uif.container.SidebarNavigationGroup|openedToggleIconClass|String=Icon class to use to render a opened icon for sub menus (the {@link ToggleMenu} items) that exist\n in this navigation menu.
org.kuali.rice.krad.uif.container.SidebarNavigationGroup|renderCollapse|boolean=When true, render the collapse icon (an icon that the user can click to close/open the sidebar navigation).
