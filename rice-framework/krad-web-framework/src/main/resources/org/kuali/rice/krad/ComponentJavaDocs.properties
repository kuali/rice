org.kuali.rice.krad.uif.element.Link|lightBox|LightBox=Returns the <code>LightBox</code> used to open the link in
org.kuali.rice.krad.uif.element.Link|linkIconPlacement|String=Set to LEFT, RIGHT to position image at that location within the button. When set to blank/null/ICON_ONLY, the icon\n itself will be the Action, if no value is set the default is ALWAYS LEFT, you must explicitly set\n blank/null/ICON_ONLY to use ONLY the image as the Action.
org.kuali.rice.krad.uif.element.Link|linkText|String=Returns the label of the link
org.kuali.rice.krad.uif.element.Link|target|String=Returns the target that will be used to specify where to open the href
org.kuali.rice.krad.uif.element.Message=Encapsulates a text message to be displayed\n\n <p>\n The <code>Message</code> is used to display static text in the user\n interface\n </p>
org.kuali.rice.krad.uif.element.Message|inlineComponents|List=The inlineComponents are a list of components in order by index.\n\n <p>inlineComponents is only used when the message is using rich message functionality.  A message\n with [0] will reference component at index 0 of this list and insert it at that place in the message,\n and likewise [1] will reference item 1, etc.  If the index referenced is out of bounds (or list doesnt exist),\n an error will be thrown during message parse.</p>
org.kuali.rice.krad.uif.element.Message|messageText|String=Text that makes up the message that will be displayed.\n\n <p>If special characters [] are detected the message is split at that location.  The types of features supported\n by the parse are (note that &lt;&gt; are not part of the content, they specify placeholders)\:\n <ul>\n <li>[id\=&lt;component id&gt;] - insert component with id specified at that location in the message</li>\n <li>[n] - insert component at index n from the inlineComponent list</li>\n <li>[&lt;html tag&gt;][/&lt;html tag&gt;] - insert html content directly into the message content at that\n location,\n without the need to escape the &lt;&gt; characters in xml</li>\n <li>[color\=&lt;html color code/name&gt;][/color] - wrap content in color tags to make text that color\n in the message</li>\n <li>[css\=&lt;css classes&gt;][/css] - apply css classes specified to the wrapped content - same as wrapping\n the content in span with class property set</li>\n <li>[link\=&lt;href src&gt;][/link] - an easier way to create an anchor that will open in a new page to the\n href specified after \=</li>\n <li>[action\=&lt;href src&gt;][/action] - create an action link inline without having to specify a component by\n id or index.  The options for this are as follows and MUST be in a comma seperated list in the order specified\n (specify 1-4 always in this order)\:\n <ul>\n <li>methodToCall(String)</li>\n <li>validateClientSide(boolean) - true if not set</li>\n <li>ajaxSubmit(boolean) - true if not set</li>\n <li>successCallback(js function or function declaration) - this only works when ajaxSubmit is true</li>\n </ul>\n The tag would look something like this [action\=methodToCall]Action[/action] in most common cases.  And in more\n complex cases [action\=methodToCall,true,true,functionName]Action[/action].  <p>In addition to these settings,\n you can also specify data to send to the server in this fashion (space is required between settings and data)\:\n </p>\n [action\=&lt;action settings&gt; data\={key1\: 'value 1', key2\: value2}]\n </li>\n </ul>\n If the [] characters are needed in message text, they need to be declared with an escape character\: \\\\[ \\\\]\n </p>
org.kuali.rice.krad.uif.element.Message|parseComponents|boolean=Indicates if the inline components must be parsed for rich messages
org.kuali.rice.krad.uif.element.Message|renderWrapperTag|boolean=If true, render the wrapper element (p or div) around this message (default true).\n\n <p>The wrapper will be either a p tag, for when the element only contains inline elements, or a div tag, for\n when the message might contain block level elements or undetermined html tags resulting from rich message\n functionality.  When false, skips the wrapper generation for this\n message - this has the additional effect the css classes/style classes will be lost for this message. </p>
org.kuali.rice.krad.uif.element.Message|wrapperTag|String=Defines the html tag that will wrap this message, if left blank, this will automatically be set by the framework\n to the appropriate tag (in most cases p or div)
org.kuali.rice.krad.uif.element.MetaTag=Renders a meta tag in the head of the html document.\n\n <p>The meta tag component can be used to create meta tags by defining the attributes\:\n name, content and http_equiv</p>
org.kuali.rice.krad.uif.element.MetaTag|content|String=Content attribute for meta tag.\n\n <p>Content attribute to be rendered on this meta tag</p>
org.kuali.rice.krad.uif.element.MetaTag|http_equiv|String=Http_equiv attribute for meta tag.\n\n <p>Http_equiv attribute to be rendered on this meta tag</p>
org.kuali.rice.krad.uif.element.MetaTag|name|String=Name attribute for meta tag.\n\n <p>Name attribute to be rendered on this meta tag</p>
org.kuali.rice.krad.uif.element.NavigationBar=Component that renders a navigation bar, including a branding and navigation group.
org.kuali.rice.krad.uif.element.NavigationBar|brandImage|Image=Image component instance to use for the application branding.\n\n <p>Note either the branding image, or the {@link NavigationBar\#getBrandText()} should be set, but\n not both</p>
org.kuali.rice.krad.uif.element.NavigationBar|brandText|String=Header text to use for the application branding.\n\n <p>Note either the branding text, or the {@link NavigationBar\#getBrandImage()} should be set, but\n not both</p>
org.kuali.rice.krad.uif.element.NavigationBar|items|List=Convenience getter for the navigation group items.
